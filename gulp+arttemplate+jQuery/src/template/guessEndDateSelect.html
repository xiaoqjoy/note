<div class="dateSelect clearFix">
    <i class="icon_date"></i>
    <div class="week fl">
        {{if length}}
            {{each}}
        <a href="javascript:;" date-data="{{$value[0]}}">{{$value[1]}}</a>
            {{/each}}
        {{/if}}
    </div>
    <div class="penData fr">
        <span>日期：</span>
        <div class="input-append date form_datetime searchJC" onselectstart="return false;">
            <input type="text" class="myDate" readonly=""><span class="add-on"><i class="icon-calendar"></i></span>
        </div>
        <button type="button" class="searchBtn">查询</button>
    </div>
</div>
