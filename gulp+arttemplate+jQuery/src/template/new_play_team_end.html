{{if team.length>0}}
<div class="team_panel {{if act != 'team'}}hide{{/if}}">
    <div class="title">战队竞猜</div>
    <ul class="guess_all_list">
        {{each team}}
        {{if $value.fieldValues && $value.fieldValues.length>0}}
        <li data-matchDetailId="{{matchDetailId}}" data-competitionCode="{{$value.competitionCode}}">
            <img src="{{$value.fieldValues[0].logo}}">
            <span>{{$value.fieldValues[0].name}}</span>
            <span>{{$value.competitionName}}</span>
        </li>
        {{/if}}
        {{/each}}
    </ul>
</div>

{{/if}}
