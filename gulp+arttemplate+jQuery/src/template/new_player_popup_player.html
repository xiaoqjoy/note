    <div class="popup_player">


<div class="left_popup">
        <div class="search">
        <i class="search_icon"></i>
        <input type="text" placeholder="请输入关键字">
        <input type="button" value="重选">
        </div>
        <ul class="country">
        <li class="active">中国</li>
        <li>韩国</li>
        <li>中国</li>
        <li>中国</li>
        <li>中国</li>
        </ul>
        <ul class="head">
            <p class="title">{{title}}</p>
            <div class="chooseplayer">
                <img src="images/newplay.png">
                <p></p>
            </div>
        </ul>
        <ul class="select_popup">
            {{each data}}
            <li data-playerImg="{{$value.playerImg}}" data-odds="{{$value.odds}}" data-heroName="{{$value.name}}" data-competitionId="{{$value.competitionId}}">
                <img  src="{{$value.playerImg}}">
                <p>{{$value.name}}</p>
                <p>{{$value.odds}}</p>
            </li>
            {{/each}}
        </ul>
    </div>
    <div class="right_popup">
        <i class="close"></i>
        <div class="bet_content">
            <div class="bet_limit">投注额: <input type="text" value=""></div>
            <div class="compensate">赔率: <span></span></div>
            <div class="income">理论最高收益: <span></span></div>
            <div class="balance">可用额度: 25.6</div>
            <input class="betBtn" type="button" value="立即投注">
        </div>
        <div class="introduce">
            规则:<br/>
            最终受益等于本金乘以当前的赔付比例
        </div>
    </div>

    </div>
