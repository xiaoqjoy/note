{{if hero.length>0}}
<div class="hero_panel {{if act != 'hero'}}hide{{/if}}">
    <div class="title">英雄竞猜</div>
    <ul class="guess_all_list">
        {{each hero}}
        <li data-matchDetailId="{{matchDetailId}}" data-competitionCode="{{$value.competitionCode}}">
            <img src="images/pHead02.jpg">
            <span>{{$value.competitionName}}</span>
            <input type="button" value="选择">
        </li>
        {{/each}}
    </ul>
</div>
{{/if}}
