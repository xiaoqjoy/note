{{if data}}
    <div class="popup_bet">
        <div class="header">竞猜投注 <input class="closePopup" type="button"></div>
        <div class="content">
            <div class="betMatch">{{data.gameName}} {{data.matchName}} | 全系列赛</div>
            <div class="bet_data">{{data.topTitle}}</div>
            <div class="betObject">{{data.betItem}}@{{data.odds}}</div>
            <div class="betCount">
                <p class="bet_left">投注额: </p>
                <p class="bet_input"><input class="betCoin" type="text" value="" placeholder="最少投注10金币"></p>
                <p class="bet_des">X <span class="odds">{{data.odds}}</span> 可赢金币：<span class="pre-win">0</span></p>
            </div>
            <div class="balance">可用余额：25.5</div>
            <div class="btnArea"><input class="betBtn" type="button" data-code="{{data.gameCode}}" data-id="{{data.competitionId}}" value="立即投注"></div>
        </div>
    </div>
{{/if}}
