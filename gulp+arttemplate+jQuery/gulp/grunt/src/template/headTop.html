<div class="container">
    {{if data[1]}}
    <div class="loginBar">
        <ul class="fr userInfo clearFix">
            <li class="loginUser">
                <span class="personImg"><img src="images/temp/person.png" alt=""/></span>
                <div class="operate">
                    <a href="javascript:;" class="name"><span>{{data[0].data.nickName}}</span><i class="icon_caret"></i></a>
                    <ul class="hide">
                        <li class="exitLogin"><a href="javascript:;"><i class="icon_quit"></i>退出</a></li>
                    </ul>
                </div>
            </li>
            <li>金币：<span class="gold">{{data[0].data.usableSum}}</span></li>
            <li>
                <span class="icon_head_fresh"></span>
                <a href="http://platform.1332255.com/#/recharge/game?gameId=10092&ext=PC,P00001,zh_CN" target="_blank" class="loginBtn">充值</a>
            </li>
            {{if data[1].data.signToday == 1}}
            <li><a class="signBtn sign" href="javascript:" disable="disable">已签到</a></li>
            {{else}}
            <li class="sign"><a href="javascript:;" class="signBtn">签到</a></li>
            {{/if}}
        </ul>
    </div>
    {{else}}
    <div class="login">
        <ul class="fr userInfo clearFix">
            <li class="loginUser">
                <a href="javascript:;" class="loginBtn">登录</a>
            </li>
            <li><a href="javascript:;" class="regBtn">注册</a></li>
        </ul>
    </div>
    {{/if}}
</div>
